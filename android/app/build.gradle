plugins {
    id "com.android.application"
    id "kotlin-android"
    // Removed deprecated kotlin-android-extensions plugin
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.rushi.fcstats24"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.rushi.fcstats24"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    flavorDimensions "game", "version"

    productFlavors {
        fc24 {
            dimension "game"
            applicationId "com.rushi.fcstats24"
            // Add a manifest placeholder so we can use it in Dart too
            manifestPlaceholders = [gameYear: "24"]
        }

        fc23 {
            dimension "game"
            applicationId "com.rushi.fcstats23" // Different ID for older version
            manifestPlaceholders = [gameYear: "23"]
        }

        fc26 {
            dimension "game"
            applicationId "com.rushi.fcstats26" // New ID for 2026 version
            manifestPlaceholders = [gameYear: "26"]
        }

        free {
            dimension "version"
            applicationIdSuffix ".free"
        }

        pro {
            dimension "version"
            applicationIdSuffix ".pro"
        }
    }

    // Automatically set the App Name based on which Game and Version is being built
    applicationVariants.all { variant ->
        def flavs = variant.productFlavors
        def gameFlav = flavs[0] // e.g. fc24
        def versionFlav = flavs[1] // e.g. free
        
        def year = gameFlav.name.replaceAll("[^0-9]", "") // extracts '24' from 'fc24'
        def name = "Player Stats " + year
        
        if (versionFlav.name == "pro") {
            name += " (No Ads)"
        }
        
        variant.resValue "string", "app_name", name
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.android.support:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.11.0'
}
